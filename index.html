<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 ELECTRONIC</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div id="navbar">
            <div id="logo">
                <img src="lg1.png" alt="">
            </div>
            <div class="element">
                <ul>
                    <li class="item"><a href="#home">Home</a></li>
                    <li class="item"><a href="#product-container">Products</a></li>
                    <li class="item"><a href="#client-section">Clients</a></li>
                    <li class="item"><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <section id="home">
        <div class="heading">
            <h1>Welcome To</h1>
            <h1>A1 ELECTRONIC</h1>
            <h3>Serivng You</h3>
            <h3>Since 1982</h3>
        </div>
    </section>
    <section id="product-container">
        <h1 class="h-primary"> OUR PRODUCTS</h1>
        <div id="product">
            <div class="box">
                <h3 class="h-prod"> Fans</h3>
                <img src="cf.png" alt="">
            </div>
            <div class="box">
                <h3 class="h-prod">Cooking Appliances</h3>
                <img src="ca1.png" alt="">
            </div>
            <div class="box">
                <h3 class="h-prod">Fabric Care</h3>
                <img src="fabric-care.png" alt="">
            </div>
            <div class="box">
                <h3 class="h-prod">Water Heater</h3>
                <img src="water-heaters.png" alt="">
            </div>
            <div class="box">
                <h3 class="h-prod">Cooler</h3>
                <img src="cooler.png" alt="">
            </div>
            <div class="box">
                <h3 class="h-prod">Air Conditioner</h3>
                <img src="ac.png" alt="">
            </div>
        </div>

    </section>

    <section id="client-section">
        <h1 class="h-primary"> Our Clients </h1>
        <div id="clients">
            <div class="client-item">
                <img src="c3.jpg" alt="our client ">
            </div>
            <div class="client-item">
                <img src="c6.jpg" alt="our client ">
            </div>
            <div class="client-item">
                <img src="c4.jpg" alt="our client ">
            </div>
            <div class="client-item">
                <img src="c5.jpg" alt="our client ">
            </div>
            <div class="client-item">
                <img src="c1.jpg" alt="our client ">
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 class="h-primary">Contact us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email:</label>
                    <input type="email" name="name" id="name" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="name">Phone Number:</label>
                    <input type="phone" name="name" id="name" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="name">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="center">
            copyright &copy; www.A1_electronic.com. All right reserved !
        </div>
    </footer>

</body>

</html>
